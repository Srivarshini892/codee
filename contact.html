<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #d85310;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 120px; 
            width: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .logo {
            width: 80;
            height: 100px;
        }

        .background-container {
            position: relative;
            /* Ensure positioning context for absolute positioning */
            background-size: cover;
            background-position: center;
            /* Aligns background image to the left */
            background-repeat: no-repeat;
            position: relative;

            /* margin-left: 100px; */
            max-width: 160px;
            right: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: #e73d0f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .carousel-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 550px;
            margin-top: 200px;
            margin-bottom: 200px;
            margin-left: -400px;
        }

        .carousel {

            width: 80%;
            height: 40vh;
            max-height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;

        }

        .carousel-indicators {
            bottom: -20px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .mapping {
            display: flex;
            justify-content: flex-end;
            width: 100%;

            margin-top: -200px;
            margin-right: 200px;
        }
        .content {
    padding: 20px;
    text-align: center;
}

/* Contact section styles */
.contact-section {
    background-color: #fff;
    padding: 10px 0;
}

.contact-section h2 {
    margin-bottom: 30px;
    color: #333;
}

.contact-section .form-group {
    margin-bottom: 20px;
}

.contact-section input[type="text"],
.contact-section input[type="email"],
.contact-section textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact-section textarea {
    resize: vertical;
}

.contact-section button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

.contact-section button:hover {
    background-color: #0056b3;
}
    </style>
</head>

<body>

    <header>
        <div>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="#">Skills &#9662;</a>
                    <div class="dropdown-content">
                        <a href="website.html">Website designing</a>
                        <a href="logodesign.html">Logo designing</a>
                        <a href="crm.html">customer realtion management</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
                <li><div class="input-group">
                    <a href="website.html" button type="button" class="btn btn-primary" id="My Works">My Works</button>
                </div></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        
    </div>
    
    
    
    <!-- Contact Us Section -->
    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-30 mx-2">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control"
                                rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </div>
    
    



    <footer>
        
        <div class="row">
            <div class="col">
                <a href="https://www.instagram.com" target="_blank" class="text-black mx-2">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-black mx-2">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>

    
</footer>

</html>
